<ui-view class="authentication section-form">
  <form name="signInController.form"
        us-spinner
        spinner-on="signInController.isLoading"
        ng-submit="signInController.submit(signInController.form.$valid)"
        class="form-wrapper col-sm-12"
        ng-class="{'loading': signInController.isLoading}"
        novalidate>
    <div class="form-group">
      <ms-connect-with-facebook></ms-connect-with-facebook>
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="email">{{ 'sections.authentication.signIn.email' | translate }}</label>
      <input name="email"
             type="email"
             ng-model="signInController.fields.email"
             class="form-control"
             id="email"
             ng-required="true">
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="password">{{ 'sections.authentication.signIn.password' | translate }}</label>
      <input name="password"
             type="password"
             ng-model="signInController.fields.password"
             class="form-control"
             id="password"
             ng-required="true">
    </div>
    <p>{{ 'sections.authentication.signIn.accountSignUp' | translate }}, <a href ui-sref="authentication.signUp">{{ 'sections.authentication.signIn.signUpLink' | translate }}</a></p>
    <button class="btn btn-primary btn-lg btn-affix">
      <span ng-if="!signInController.isLoading">{{ 'sections.authentication.signIn.signInButton' | translate }}</span>
      <span ng-if="signInController.isLoading">{{ 'sections.authentication.signIn.loadingText' | translate }}</span>
    </button>
  </form>
</ui-view>
