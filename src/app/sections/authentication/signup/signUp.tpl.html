<ui-view class="authentication section-form">
  <form name="signUpController.form"
        us-spinner
        spinner-on="signUpController.isLoading"
        ng-submit="signUpController.submit(signUpController.form.$valid)"
        class="form-wrapper col-sm-12"
        ng-class="{'loading': signUpController.isLoading}"
        novalidate>
    <div class="form-group">
      <a href="" class="btn btn-primary btn-block btn-facebook">{{ 'sections.authentication.signUp.connectWithFacebook' | translate }}</a>
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="email">{{ 'sections.authentication.signUp.email' | translate }}</label>
      <input name="email"
             type="email"
             ng-model="signUpController.fields.email"
             class="form-control"
             id="email"
             ng-required="true">
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="email">{{ 'sections.authentication.signUp.firstName' | translate }}</label>
      <input name="firstName"
             type="text"
             ng-model="signUpController.fields.firstname"
             class="form-control"
             id="firstName"
             ng-required="true">
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="email">{{ 'sections.authentication.signUp.lastName' | translate }}</label>
      <input name="lastName"
             type="text"
             ng-model="signUpController.fields.lastname"
             class="form-control"
             id="lastName"
             ng-required="true">
    </div>
    <div class="form-group" ms-form-group-error>
      <label for="password">{{ 'sections.authentication.signUp.password' | translate }}</label>
      <input name="password"
             type="password"
             ng-model="signUpController.fields.password"
             class="form-control"
             id="password"
             ng-required="true">
    </div>
    <div class="form-group has-error" ms-form-group-error>
      <label for="passwordConfirm">{{ 'sections.authentication.signUp.confirmPassword'  | translate }}</label>
      <input ms-compare-to="signUpController.fields.password"
             name="passwordConfirm"
             type="password"
             ng-model="signUpController.passwordConfirm"
             class="form-control"
             ng-required="true"
             id="passwordConfirm">
    </div>
    <p>{{ 'sections.authentication.signIn.accountSignUp' | translate }}, <a href ui-sref="authentication.signUp">{{ 'sections.authentication.signIn.signUpLink' | translate }}</a></p>
    <button class="btn btn-primary btn-lg btn-affix">
      <span ng-if="!signUpController.isLoading">{{ 'sections.authentication.signIn.signInButton' | translate }}</span>
      <span ng-if="signUpController.isLoading">{{ 'sections.authentication.signIn.loadingText' | translate }}</span>
    </button>
  </form>
</ui-view>
